<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- Header Section -->

    <header>
        <nav class="navbar navbar-expand bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/daily-news.svg" alt="logo" width="120" height="60">
                </a>
                <div class="d-flex flex-row-reverse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <img src="./img/Avatar.png" alt="avater">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section>
            <nav class="navbar navbar-expand-lg bg-light">

                <div class="container text-center">
                    <div class="row" id="menu-bar">
                        <!-- Menu bar will be here -->
                    </div>
                </div>
            </nav>
        </section>

    </header>

    <!-- Main Section -->

    <main class="container">
        <div class="card m-3" id="card-container">
            <!-- cards will be here -->
           
        </div>
    </main>

    <!-- footer Section -->



    <script src="./JS/app.js"></script>
    <!-- <script src="./JS/script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
