<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <!-- header section -->
    <header class="bg-gray-200">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8" aria-label="Top">
            <div class="w-full py-6 flex items-center justify-around border-b border-gray-300 lg:border-b-2">
                <div class="flex">
                    <div>
                        <a href="#">
                            <img class="h-10 w-auto" src="./img/daily-news.svg" alt="logo">
                        </a>
                    </div>
                    <div class="flex ml-10">
                        <a href="#" class="px-5 font-medium text-white hover:text-indigo-50" key="Solutions">
                            News
                        </a>
                        <a href="#" class="px-5 font-medium text-white hover:text-indigo-50" key="Pricing">
                            Blogs
                        </a>
                        <img class="px-5" src="./img/Avatar.png" alt="avater">
                    </div>
                </div>
            </div>
            <div class="py-4 flex flex-wrap justify-center space-x-6 lg:block">
                <a href="#" class="text-base font-medium text-white hover:text-indigo-50" key="Solutions"> Home
                </a>
                <a href="#" class="text-base font-medium text-white hover:text-indigo-50" key="Pricing"> Breaking News
                </a>
                <a href="#" class="text-base font-medium text-white hover:text-indigo-50" key="Solutions"> Regular News
                </a>
                <a href="#" class="text-base font-medium text-white hover:text-indigo-50" key="Pricing">  International News
                </a>
                <a href="#" class="text-base font-medium text-white hover:text-indigo-50" key="Solutions"> Sports
                </a>
                <a href="#" class="text-base font-medium text-white hover:text-indigo-50" key="Pricing"> Entertainment
                </a>
                <a href="#" class="text-base font-medium text-white hover:text-indigo-50" key="Solutions"> Culture
                </a>
                <a href="#" class="text-base font-medium text-white hover:text-indigo-50" key="Pricing"> Arts
                </a>
                <a href="#" class="text-base font-medium text-white hover:text-indigo-50" key="Pricing"> All News
                </a>
            </div>
        </nav>
    </header>
    <!-- main section -->
    <main>
        <section>
            <a href="#"
                class="m-5 w-fit flex flex-col items-center bg-white rounded-lg border shadow-md md:flex-row hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                <img class="m-3 object-cover w-full h-96 rounded-t-lg md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
                    src="./img/unsplash_EhTcC9sYXsw.png" alt="">
                <div class="flex flex-col justify-between p-4 leading-normal">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Noteworthy
                        technology acquisitions 2021</h5>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Here are the biggest enterprise
                        technology acquisitions of 2021 so far, in reverse chronological order.</p>
                </div>
            </a>
        </section>
    </main>

</html>
